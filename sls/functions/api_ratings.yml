api-ratings:
  name: ${self:provider.stage}-${self:service}
  handler: app.uvsy.RatingsAPI
  events:
    # Ratings
    - http:
        path: /v1/ratings/courses/{id}
        method: GET
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /v1/ratings/courses/query
        method: POST
        cors: true
    - http:
        path: /v1/ratings/subjects/{id}
        method: GET
        cors: true
        request:
          parameters:
            paths:
              id: true
    - http:
        path: /v1/ratings/subjects/query
        method: POST
        cors: true
    # Student
    - http:
        path: /v1/ratings/students/{user_id}/courses/{id}
        method: GET
        cors: true
        request:
          parameters:
            paths:
              user_id: true
              id: true
    - http:
        path: /v1/ratings/students/{user_id}/courses/{id}
        method: PUT
        cors: true
        request:
          parameters:
            paths:
              user_id: true
              id: true
    - http:
        path: /v1/ratings/students/{user_id}/subjects/{id}
        method: GET
        cors: true
        request:
          parameters:
            paths:
              user_id: true
              id: true
    - http:
        path: /v1/ratings/students/{user_id}/subjects/{id}
        method: PUT
        cors: true
        request:
          parameters:
            paths:
              user_id: true
              id: true
